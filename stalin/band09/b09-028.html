<h1>Band 9 </h1>

<h1 align="center"> AN DIE &bdquo;PRAWDA&ldquo; </h1>
<p align="center" class="center">(Zum 15. Jahrestag)</p>
<p>Flammenden Gru&szlig; der &bdquo;Prawda&ldquo;, der H&uuml;terin des Verm&auml;chtnisses Lenins und der Bannertr&auml;gerin des revolution&auml;ren Kampfes des Proletariats f&uuml;r den Kommunismus !</p>
<p>J. Stalin</p>
<p class="autor"><em>&bdquo;Prawda&ldquo; Nr. 99,<br>
</em><em>5. Mai 1927. </em></p>
