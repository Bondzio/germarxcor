  <h1>&quot;Stalin&quot;</h1>
  <h2>Werke</h2>

<h1>Band 13</h1>

<h1 align="center"> MAGNITOGORSK<br>
AN DEN MAGNITOGORSKER GROSSBAU </h1>
<p>Ich begl&uuml;ckw&uuml;nsche die Arbeiter und das leitende Personal von Magnitogorsk zu ihrem ersten bedeutsamen Sieg.<a href="b13-anm.html"><span class="anmerkung">[18]</span></a></p>
<p>Vorw&auml;rts, Genossen, zu neuen Siegen!</p>
<p>J. Stalin</p>
<p class="autor">&bdquo;Prawda&ldquo; Nr. 136,<br>
19. Mai 1931.</p>
